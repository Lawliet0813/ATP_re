name: RU/MMI Regression Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  ru-mmi-regression:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run Unit Tests
        run: mvn clean test
        continue-on-error: true

      - name: Generate Coverage Report
        run: mvn jacoco:report
        continue-on-error: true

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 30

      - name: Display Coverage Summary
        run: |
          if [ -f target/site/jacoco/index.html ]; then
            echo "Coverage report generated successfully"
            # Extract coverage percentage if available
            grep -oP 'Total.*?(\d+)%' target/site/jacoco/index.html || echo "Coverage data available in artifacts"
          fi

      - name: (Optional) Build binary or pull docker image
        run: |
          # 如果你需要 build，請在這裡加上 build 命令，例如:
          # make build
          echo "Add build or docker pull steps if needed"

      - name: Run RU/MMI batch tests
        env:
          # 在此設定你的 PROCESS_CMD，如果使用 docker，請把命令填完整
          PROCESS_CMD: "./bin/atp_re process"
          TOLERANCE: "0.01"
        run: |
          chmod +x ./test_batch.sh || true
          ./test_batch.sh

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            test_results/
            target/surefire-reports/
          retention-days: 30
